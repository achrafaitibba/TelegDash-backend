spring:
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org:
      springframework:
        security:
          OFF
app:
  security:
    jwt:
      secret-key:
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days

server:
  port: 8081